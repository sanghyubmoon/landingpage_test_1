<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 - 코히트랩 | CORE-RANK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* 블로그 페이지 추가 스타일 */
        .page-header {
            background-color: var(--dark-background);
            color: white;
            padding: 10rem 0 6rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080/?data') center/cover no-repeat;
            opacity: 0.2;
            z-index: 0;
        }
        
        .page-header-content {
            position: relative;
            z-index: 1;
        }
        
        .page-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), #6b5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(107, 92, 231, 0.3);
        }
        
        .page-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
        }
        
        .blog-header-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2.5rem;
        }
        
        .blog-stat {
            text-align: center;
        }
        
        .blog-stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .blog-stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .blog-section {
            padding: 5rem 0;
            background-color: var(--light-background);
        }
        
        .blog-filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        .blog-filter-tabs {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }
        
        .blog-filter-tab {
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            background-color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .blog-filter-tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .blog-filter-tab:hover:not(.active) {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }
        
        .blog-sort {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .blog-sort-label {
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .blog-sort-select {
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            border: 1px solid #edf2f7;
            background-color: white;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }
        
        .blog-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }
        
        .blog-posts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
        }
        
        .featured-posts {
            margin-bottom: 4rem;
        }
        
        .section-heading {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .section-heading::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 60%;
            height: 3px;
            background: linear-gradient(45deg, var(--primary-color), #6b5ce7);
            border-radius: 3px;
        }
        
        .featured-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .featured-main {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            height: 450px;
        }
        
        .featured-main-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .featured-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
        }
        
        .featured-tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .featured-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .featured-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .featured-secondary {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .featured-item {
            display: flex;
            gap: 1rem;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            height: 130px;
        }
