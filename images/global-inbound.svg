<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="600" height="400" fill="#0F172A"/>
  
  <!-- Tab navigation -->
  <text x="75" y="60" font-family="sans-serif" font-size="20" font-weight="600" fill="white" opacity="0.4">한국 → 해외 진출</text>
  <text x="425" y="60" font-family="sans-serif" font-size="20" font-weight="600" fill="white" opacity="1">해외 → 한국 진출</text>
  <rect x="335" y="75" width="220" height="4" fill="#3E63DD"/>
  
  <!-- World map background with blue gradient -->
  <g transform="translate(300, 250) scale(0.8)" opacity="0.3">
    <!-- Simplified world map outline -->
    <path d="M-150,0 Q-120,-40 -80,-30 Q-40,-20 -20,-50 Q0,-80 40,-60 Q80,-40 120,-50 Q160,-60 200,-40 L200,100 L-200,100 L-200,-20 Q-180,-10 -150,0 Z" fill="#3E63DD" opacity="0.2"/>
  </g>
  
  <!-- Korea highlight -->
  <circle cx="430" cy="230" r="15" fill="#FF5470" opacity="0.7"/>
  <circle cx="430" cy="230" r="5" fill="#FF5470"/>
  
  <!-- Connection lines to Korea -->
  <path d="M240,160 C320,150 380,170 430,230" stroke="#3E63DD" stroke-width="2" stroke-dasharray="4 2" opacity="0.8"/>
  <path d="M300,100 C350,120 410,160 430,230" stroke="#3E63DD" stroke-width="2" stroke-dasharray="4 2" opacity="0.8"/>
  <path d="M520,90 C480,110 450,160 430,230" stroke="#3E63DD" stroke-width="2" stroke-dasharray="4 2" opacity="0.8"/>
  <path d="M570,290 C540,260 500,240 430,230" stroke="#3E63DD" stroke-width="2" stroke-dasharray="4 2" opacity="0.8"/>
  <path d="M450,340 C470,320 460,280 430,230" stroke="#3E63DD" stroke-width="2" stroke-dasharray="4 2" opacity="0.8"/>
  <path d="M250,270 C320,280 380,270 430,230" stroke="#3E63DD" stroke-width="2" stroke-dasharray="4 2" opacity="0.8"/>
  
  <!-- Countries represented by mini flags - you could add more -->
  <g transform="translate(240, 160) scale(0.6)">
    <!-- UK Flag -->
    <rect x="-10" y="-6" width="20" height="12" fill="#FFFFFF"/>
    <path d="M-10,-6 L10,6 M10,-6 L-10,6" stroke="#CC0000" stroke-width="2"/>
    <rect x="-10" y="-6" width="20" height="12" stroke="#000066" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(300, 100) scale(0.6)">
    <!-- France Flag -->
    <rect x="-10" y="-6" width="6.67" height="12" fill="#0055A4"/>
    <rect x="-3.33" y="-6" width="6.67" height="12" fill="#FFFFFF"/>
    <rect x="3.33" y="-6" width="6.67" height="12" fill="#EF4135"/>
  </g>
  
  <g transform="translate(520, 90) scale(0.6)">
    <!-- USA Flag -->
    <rect x="-10" y="-6" width="20" height="12" fill="#FFFFFF"/>
    <rect x="-10" y="-6" width="8" height="6" fill="#3C3B6E"/>
    <rect x="-10" y="0" width="20" height="1" fill="#B22234"/>
    <rect x="-10" y="2" width="20" height="1" fill="#B22234"/>
    <rect x="-10" y="4" width="20" height="1" fill="#B22234"/>
    <rect x="-10" y="-6" width="20" height="1" fill="#B22234"/>
    <rect x="-10" y="-4" width="20" height="1" fill="#B22234"/>
    <rect x="-10" y="-2" width="20" height="1" fill="#B22234"/>
  </g>
  
  <g transform="translate(570, 290) scale(0.6)">
    <!-- Singapore Flag -->
    <rect x="-10" y="-6" width="20" height="12" fill="#FFFFFF"/>
    <rect x="-10" y="-6" width="20" height="6" fill="#ED2939"/>
    <circle cx="-4" cy="-3" r="2" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(450, 340) scale(0.6)">
    <!-- Indonesia Flag -->
    <rect x="-10" y="-6" width="20" height="6" fill="#FF0000"/>
    <rect x="-10" y="0" width="20" height="6" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(250, 270) scale(0.6)">
    <!-- India Flag -->
    <rect x="-10" y="-6" width="20" height="12" fill="#FFFFFF"/>
    <rect x="-10" y="-6" width="20" height="4" fill="#FF9933"/>
    <rect x="-10" y="2" width="20" height="4" fill="#138808"/>
    <circle cx="0" cy="0" r="1.5" fill="#000080"/>
  </g>
  
  <!-- Rocket element coming to Korea -->
  <g transform="translate(330, 160) rotate(30)">
    <!-- Rocket body -->
    <rect x="-8" y="-20" width="16" height="40" rx="8" fill="#3E63DD"/>
    <path d="M-8,-20 Q0,-30 8,-20" fill="#3E63DD"/>
    
    <!-- Window -->
    <circle cx="0" cy="-5" r="5" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-5" r="3" fill="#7786D3"/>
    
    <!-- English flag on rocket (representing global) -->
    <g transform="translate(0, 5) scale(0.3)">
      <rect x="-15" y="-10" width="30" height="20" fill="#FFFFFF"/>
      <path d="M-15,-10 L15,10 M15,-10 L-15,10" stroke="#CC0000" stroke-width="2"/>
      <rect x="-15" y="-10" width="30" height="20" stroke="#000066" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Flames -->
    <path d="M-5,20 L0,35 L5,20" fill="#FF5470"/>
    <path d="M-3,20 L0,30 L3,20" fill="#FFDD4A"/>
    <path d="M-2,20 L0,27 L2,20" fill="#FF8C42"/>
  </g>
  
  <!-- Mobile device representation -->
  <g transform="translate(500, 300)">
    <!-- Phone outline -->
    <rect x="-15" y="-25" width="30" height="50" rx="5" fill="white" opacity="0.9"/>
    <rect x="-13" y="-22" width="26" height="44" rx="3" fill="#0F172A"/>
    <circle cx="0" cy="17" r="3" fill="#DDDDDD" opacity="0.5"/>
    <!-- Korean content on screen -->
    <rect x="-8" y="-16" width="16" height="3" fill="#3E63DD" opacity="0.7"/>
    <rect x="-8" y="-10" width="10" height="2" fill="#FFFFFF" opacity="0.5"/>
    <rect x="-8" y="-6" width="16" height="2" fill="#FFFFFF" opacity="0.5"/>
    <rect x="-8" y="-2" width="12" height="2" fill="#FFFFFF" opacity="0.5"/>
    <rect x="-8" y="2" width="8" height="2" fill="#FFFFFF" opacity="0.5"/>
    <rect x="-8" y="6" width="16" height="2" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Bottom label -->
  <rect x="160" y="330" width="280" height="40" rx="20" fill="#3E63DD"/>
  <text x="300" y="355" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="600" fill="white">한국 인플루언서 마케팅</text>
  
  <!-- Top label -->
  <rect x="160" y="130" width="280" height="40" rx="20" fill="#3E63DD"/>
  <text x="300" y="155" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="600" fill="white">해외 → 한국 진출</text>
</svg>